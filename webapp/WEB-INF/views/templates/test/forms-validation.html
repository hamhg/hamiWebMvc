    <div class="panel">
      <div class="panel-heading">
        <span class="panel-title">Within wizard</span>

            <div class="panel-wide-block p-x-3 p-t-3 b-t-1 bg-white text-xs-right">
              <button type="button" class="btn btn-primary" data-wizard-action="next">Next step</button>

  <script type="text/javascript">
      // -----------------------------------------------------------------------------------------
      // Initialize
      require(['jquery'], function($) {
          pxCom.setLocation('[[${programId}]]','[[${menuId}]]');
      });
  </script>

  <script type="text/javascript">
    // -------------------------------------------------------------------------
    // Initialize DEMO

    require(['jquery', 'px/pixeladmin', 'px/plugins/px-nav', 'px/plugins/px-navbar', 'px/plugins/px-footer', 'px/extensions/perfect-scrollbar.jquery'], function($) {
      var file = String(document.location).split('/').pop();

      // Remove unnecessary file parts
      file = file.replace(/(\.html).*/i, '$1');

      if (!/.html$/i.test(file)) {
        file = 'index.html';
      }

      // Activate current nav item
      $('body > .px-nav')
        .find('.px-nav-item > a[href="' + file + '"]')
        .parent()
        .addClass('active');

      $('body > .px-nav').pxNav();
      $('body > .px-footer').pxFooter();

      $('#navbar-notifications').perfectScrollbar();
      $('#navbar-messages').perfectScrollbar();
    });
  </script>

  <script>
    // -------------------------------------------------------------------------
    // Initialize validation example

    require(['jquery', 'px-libs/select2.full', 'px/plugins/px-file', 'px/plugins/px-validate'], function($) {
      // Initialize Select2 select box
      $('#validation-select2').select2({
        allowClear:  true,
        placeholder: 'Select a framework...',
      }).change(function() {
        $(this).valid();
      });

      // Initialize Select2 multiselect box
      $('#validation-select2-multi').select2({
        placeholder: 'Select gear...',
      }).change(function() {
        $(this).valid();
      });

      // Initialize custom file input
      $('#validation-file-custom-label').pxFile();

      // Add phone validator
      $.validator.addMethod(
        'phone_format',
        function(value, element) {
          return this.optional(element) || /^\(\d{3}\)[ ]\d{3}\-\d{4}$/.test(value);
        },
        'Invalid phone number.'
      );

      // Initialize validator
      $('#validation-form').pxValidate({
        ignore: '.ignore, .select2-input',
        focusInvalid: false,
        rules: {
          'validation-email': {
            required: true,
            email: true
          },
          'validation-password': {
            required: true,
            minlength: 6,
            maxlength: 20
          },
          'validation-password-confirmation': {
            required: true,
            minlength: 6,
            equalTo: '#validation-password'
          },
          'validation-required': {
            required: true
          },
          'validation-url': {
            required: true,
            url: true
          },
          'validation-phone': {
            required: true,
            phone_format: true
          },
          'validation-select': {
            required: true
          },
          'validation-multiselect': {
            required: true,
            minlength: 2
          },
          'validation-select2': {
            required: true
          },
          'validation-select2-multi': {
            required: true,
            minlength: 2
          },
          'validation-text': {
            required: true
          },
          'validation-message-light': {
            required: true
          },
          'validation-message-dark': {
            required: true
          },
          'validation-file': {
            required: true
          },
          'validation-file-custom': {
            required: true
          },
          'validation-switcher': {
            required: true
          },
          'validation-radios': {
            required: true
          },
          'validation-radios-custom': {
            required: true
          },
          'validation-checkbox': {
            required: true
          },
          'validation-checkbox-custom': {
            required: true
          },

          // Checkbox groups
          //

          'validation-checkbox-group-1': {
            require_from_group: [1, 'input[name="validation-checkbox-group-1"], input[name="validation-checkbox-group-2"]']
          },
          'validation-checkbox-group-2': {
            require_from_group: [1, 'input[name="validation-checkbox-group-1"], input[name="validation-checkbox-group-2"]']
          },

          'validation-checkbox-custom-group-1': {
            require_from_group: [1, 'input[name="validation-checkbox-custom-group-1"], input[name="validation-checkbox-custom-group-2"]']
          },
          'validation-checkbox-custom-group-2': {
            require_from_group: [1, 'input[name="validation-checkbox-custom-group-1"], input[name="validation-checkbox-custom-group-2"]']
          },
        },
      });
    });

    // -------------------------------------------------------------------------
    // Initialize wizard validation example

    require(['jquery', 'px/extensions/tooltip', 'px-libs/select2.full', 'px/libs/jquery.maskedinput', 'px/plugins/px-validate', 'px/plugins/px-wizard'], function($) {
      var $wizard = $('#wizard-validation');

      $wizard.pxWizard();

      // Init plugins
      $('#wizard-country').select2({
        placeholder: 'Select your country...'
      }).change(function() { $(this).valid(); });
      $('#wizard-postal-code').mask("999999");
      $('#wizard-credit-card-number').mask("9999 9999 9999 9999");
      $('#wizard-csv').mask("999");
      $('[data-toggle="tooltip"]').tooltip();

      // Rules

      $('#wizard-account').pxValidate({
        ignore: '.ignore',
        focusInvalid: false,
        rules: {
          'wizard-username': {
            required:  true,
            minlength: 3,
            maxlength: 20,
          },
          'wizard-password': {
            required:  true,
            minlength: 6,
            maxlength: 20,
          },
          'wizard-repeat-password': {
            required:  true,
            minlength: 6,
            equalTo:   'input[name="wizard-password"]',
          },
          'wizard-email': {
            required: true,
            email:    true,
          },
        },
      });

      $("#wizard-profile").pxValidate({
        ignore: '.ignore, .select2-input',
        focusInvalid: true,
        rules: {
          'wizard-full-name': {
            required: true,
          },
          'wizard-country': {
            required: true,
          },
          'wizard-gender': {
            required: true,
          },
        },
      });

      $("#wizard-credit-card").pxValidate({
        ignore: '.ignore',
        focusInvalid: true,
        rules: {
          'wizard-postal-code': {
            required:    true,
            digits:      true,
            rangelength: [6, 6],
          },
          'wizard-credit-card-number': {
            required:   true,
            creditcard: true,
          },
          'wizard-csv': {
            required:    true,
            digits:      true,
            rangelength: [3, 3],
          },
        },
      });

      // Validate

      $wizard.on('stepchange.px.wizard', function(e, data) {
        // Validate only if jump to the forward step
        if (data.nextStepIndex < data.activeStepIndex) { return; }

        var $form = $wizard.pxWizard('getActivePane');

        if (!$form.valid()) {
          e.preventDefault();
        }
      });

      // Finish

      $wizard.on('finished.px.wizard', function() {
        //
        // Collect and send data...
        //

        $('#wizard-finish').find('.ion-checkmark-round').removeClass('ion-checkmark-round').addClass('ion-checkmark-circled');
        $('#wizard-finish').find('h4').text('Thank You!');
        $('#wizard-finish').find('button').remove();
      });

    });
  </script>
</program>
