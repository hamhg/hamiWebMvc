<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <title>Metis</title>
</head>
<body class="  ">
<program th:id="${programId}">
<div class="bg-dark dk" id="slick_wrap">
    <div id="content" class="starter-template">
        <div class="tab-pane">
            <div class="row">
                <ol class="breadcrumb page-breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">SlickGrid</li>
                </ol>
            </div>
            <div id="content" class="page-header">
                <div class="row">
                    <div class="col-md-4 text-xs-center text-md-left text-nowrap">
                        <h1><i class="page-header-icon ion-ios-paper-outline"></i>SlickGrid</h1>
                    </div>

                    <hr class="page-wide-block visible-xs visible-sm">

                    <div class="col-xs-12 width-md-auto width-lg-auto width-xl-auto pull-md-right">
                        <a href="#" class="btn btn-primary btn-block"><span class="btn-label-icon left ion-plus-round"></span>Create project</a>
                    </div>

                    <!-- Spacer -->
                    <div class="m-b-2 visible-xs visible-sm clearfix"></div>

                    <form action="" class="page-header-form col-xs-12 col-md-4 pull-md-right">
                        <div class="input-group">
                            <span class="input-group-addon b-a-0 font-size-16"><i class="ion-search"></i></span>
                            <input type="text" placeholder="Search..." class="form-control p-l-0 b-a-0">
                        </div>
                    </form>
                </div>
            </div>
            <div class="inner bg-light lter">
                <h3>Search Form</h3>
                <br>
                <div id="ItemList">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>email</th>
                            <th></th>
                        </tr>
                        <tr v-for="Item in ItemLists">
                            <td>{{ Item.id }}</td>
                            <td>{{ Item.email }}</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div id="Item">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>email</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>{{ Items.id }}</td>
                            <td>{{ Items.email }}</td>
                            <td></td>
                        </tr>
                    </table>
                    <form class="form-horizontal" id="search-form">
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label">Id</label>
                            <div class="col-sm-10">
                                <input type=text class="form-control" id="username" v-model="schNm">
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button @click="search01" id="bth-search" class="btn btn-primary btn-lg" >Search</button>
                            </div>
                        </div>
                        <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(["jquery", "Vue", "Axios"], function ($, Vue, axios) {

        $(document).ready(function ($) {

            $("#[[${programId}]] #search-form").submit(function (event) {

                //button click event
                $('#[[${programId}]] #bth-search').trigger('click');

            });

        });

        Vue.prototype.$http = axios;

        var test0 = new Vue({
            el: '#[[${programId}]] #ItemList',
            data: {
                ItemLists:[]
            },
            mounted(){
                this.$http.get('/customers').then(response => this.ItemLists = response.data);
            }
        });

        var test1 = new Vue({
            el: '#[[${programId}]] #Item',
            data: {
                schNm:'',
                Items:[]
            },
            methods: {
                search01: function(event){
                    this.$http.get('/customers/'+this.schNm).then(response => this.Items = response.data)
                    .catch(
                        function (messages) {
                            console.log('[ ===== Error ===== ]\n'+messages);
                        }
                    );
                    this.schNm = '';
                    // Prevent the form from submitting via the browser.
                    event.preventDefault();
                }
            }
        });

    });

</script>
</program>
</body>
</html>
